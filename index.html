
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Housing Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Allura&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        @media print {
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            #root > div > header,
            #root > div > footer {
                display: none !important;
            }
            #root > div {
                padding: 0 !important;
                min-height: auto !important;
            }
            #root > div > main {
                padding: 0 !important;
                max-width: none !important;
            }
            /* By default hide both print panels; body class reveals the right one */
            .print-application-block,
            .print-deposit-forms-block {
                display: none !important;
            }
            /* Print Application: show only the application block */
            body.print-application-only .print-application-block {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                height: auto !important;
                min-height: 100% !important;
                overflow: visible !important;
                padding: 0 !important;
                z-index: 99999 !important;
                background: white !important;
                font-family: 'Times New Roman', Times, serif !important;
                font-size: 12pt !important;
                line-height: 1.4 !important;
            }
            body.print-application-only .print-application-block * {
                font-family: 'Times New Roman', Times, serif !important;
            }
            body.print-application-only .print-application-block h1 {
                font-size: 18pt !important;
                font-weight: bold !important;
                text-align: center !important;
                margin-bottom: 0.3in !important;
                border-bottom: 2px solid #000 !important;
                padding-bottom: 0.1in !important;
            }
            body.print-application-only .print-application-block h2 {
                font-size: 14pt !important;
                font-weight: bold !important;
                margin-top: 0.2in !important;
                margin-bottom: 0.1in !important;
                border-bottom: 1px solid #333 !important;
                padding-bottom: 0.05in !important;
            }
            body.print-application-only .print-application-block .form-section {
                margin-bottom: 0.2in !important;
                page-break-inside: avoid !important;
            }
            body.print-application-only .print-application-block .form-field {
                margin-bottom: 0.1in !important;
                display: flex !important;
                align-items: baseline !important;
            }
            body.print-application-only .print-application-block .form-label {
                font-weight: bold !important;
                min-width: 150px !important;
                font-size: 11pt !important;
            }
            body.print-application-only .print-application-block .form-value {
                border-bottom: 1px solid #000 !important;
                flex: 1 !important;
                min-height: 0.2in !important;
                padding-left: 0.1in !important;
                font-size: 11pt !important;
            }
            body.print-application-only .print-application-block .signature-line {
                border-bottom: 1px solid #000 !important;
                min-height: 0.4in !important;
                margin-top: 0.3in !important;
            }
            body.print-application-only .print-application-block .date-line {
                border-bottom: 1px solid #000 !important;
                min-width: 2in !important;
                display: inline-block !important;
            }
            body.print-application-only .print-application-block table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin: 0.1in 0 !important;
            }
            body.print-application-only .print-application-block table td {
                padding: 0.05in !important;
                vertical-align: top !important;
            }
            body.print-application-only .print-application-block .checkbox {
                width: 0.15in !important;
                height: 0.15in !important;
                border: 1px solid #000 !important;
                display: inline-block !important;
                margin-right: 0.05in !important;
            }
            body.print-application-only .print-application-block .official-header {
                text-align: center !important;
                border: 2px solid #000 !important;
                padding: 0.15in !important;
                margin-bottom: 0.2in !important;
                background: #f5f5f5 !important;
            }
            body.print-application-only .print-application-block .official-header h1 {
                border-bottom: none !important;
                margin-bottom: 0.05in !important;
            }
            body.print-application-only .print-application-block .official-header p {
                font-size: 10pt !important;
                margin: 0 !important;
            }
            body.print-application-only .print-fit-one-page {
                transform: none !important;
                transform-origin: initial !important;
                width: 100% !important;
                min-height: 100% !important;
            }
            /* Print Deposit Forms: show only the deposit forms block */
            body.print-deposit-forms-only .print-application-block {
                display: none !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                height: auto !important;
                min-height: 100% !important;
                overflow: visible !important;
                z-index: 99999 !important;
            }
            body.print-deposit-forms-only #root > div > main > div > *:not(.print-deposit-forms-block) {
                display: none !important;
            }
            @page {
                size: letter;
                margin: 0.35in;
            }
            /* Deposit forms: force official form look when printing (visibility is set by body.print-deposit-forms-only above) */
            body.print-deposit-forms-only .print-deposit-forms-block {
                background: #fff !important;
                color: #000 !important;
                padding: 0.5in !important;
                margin: 0 !important;
                max-width: 8.5in !important;
                margin-left: auto !important;
                margin-right: auto !important;
                font-family: Georgia, "Times New Roman", serif !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-sheet {
                font-family: Georgia, "Times New Roman", serif !important;
                font-size: 13px !important;
                color: #000 !important;
                background: #fff !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-article {
                break-inside: avoid;
                border: 2px solid #000 !important;
                overflow: hidden;
                background: #fff !important;
                margin-bottom: 2rem !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-article:last-child {
                margin-bottom: 0 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-header {
                text-align: center !important;
                border-bottom: 2px solid #000 !important;
                padding: 0.75rem 1.5rem !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-header h1 {
                font-size: 1.125rem !important;
                font-weight: 700 !important;
                color: #000 !important;
                margin: 0 !important;
                font-family: Georgia, "Times New Roman", serif !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-header p {
                font-size: 11px !important;
                color: #000 !important;
                margin: 0.2rem 0 0 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-body {
                padding: 1rem 1.5rem !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-title {
                font-size: 1rem !important;
                font-weight: 700 !important;
                text-transform: uppercase !important;
                letter-spacing: 0.05em !important;
                text-align: center !important;
                border-bottom: 2px solid #000 !important;
                padding-bottom: 0.375rem !important;
                margin-bottom: 0.75rem !important;
                color: #000 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-notice {
                border-left: 3px solid #64748b !important;
                padding-left: 0.75rem !important;
                margin-bottom: 1rem !important;
                font-size: 11px !important;
                line-height: 1.5 !important;
                color: #000 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-notice-box {
                border: 1px solid #475569 !important;
                background: #f8fafc !important;
                padding: 0.5rem 0.75rem !important;
                margin-bottom: 1rem !important;
                font-size: 10px !important;
                line-height: 1.4 !important;
                font-style: italic !important;
                color: #000 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-table {
                width: 100% !important;
                border-collapse: collapse !important;
                font-size: 13px !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-table td {
                padding: 0.375rem 0 !important;
                vertical-align: top !important;
                color: #000 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-table td:first-child {
                padding-right: 1.5rem !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-field-label {
                font-size: 9px !important;
                font-weight: 600 !important;
                text-transform: uppercase !important;
                letter-spacing: 0.05em !important;
                margin-bottom: 0.125rem !important;
                color: #000 !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-field-value {
                font-size: 13px !important;
                font-weight: 500 !important;
                border-bottom: 1px solid #000 !important;
                min-height: 1.1rem !important;
                padding-bottom: 0.125rem !important;
                color: #000 !important;
                font-family: Georgia, "Times New Roman", serif !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-signature-line {
                border-bottom: 1px solid #000 !important;
                min-height: 2.25rem !important;
            }
            body.print-deposit-forms-only .print-deposit-forms-block .deposit-form-signature-line img {
                max-height: 2rem !important;
                object-fit: contain !important;
            }
        }
        /* Hide deposit forms block on screen (only for print) */
        .print-deposit-forms-block {
            display: none !important;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>

</head>

</html>
